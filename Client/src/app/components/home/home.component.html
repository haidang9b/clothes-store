<!-- Carousel -->
<div class="container">
  <div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>

    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/images/slide1.webp" alt="Los Angeles" class="d-block" style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="assets/images/slide2.webp" alt="Chicago" class="d-block" style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="assets/images/slide3.webp" alt="New York" class="d-block" style="width:100%">
      </div>
    </div>

    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  <div>
    <h1 class="header-title">NEW ARRIVALS</h1>
  </div>

  <section class="">
    <div class="px-4 px-lg-5 mt-5">
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        <div *ngFor="let item of arrivals">
          <div class="col mb-5">
            <div class="card h-100">
              <!-- Product image-->
              <img class="card-img-top" src="{{item.image}}" alt="{{item.description}}" />
              <!-- Product details-->
              <div class="card-body p-4">
                <div class="text-center">
                  <!-- Product name-->
                  <h5 class="fw-bolder title-product">{{item.title}}</h5>
                  <!-- Product price-->
                  {{item.price | currency:"VND":'symbol':'3.3-3'}}
                </div>
              </div>
              <!-- Product actions-->
              <div class="card-footer p-4 pt-0 border-top-0 bg-transparent " style="display: flex;">
                <div class="text-center" style="flex:float;"><a class="btn btn-outline-dark mt-auto"
                    routerLink="/product-detail/{{item.id}}">View detail</a></div>
                &nbsp;
                <div class="text-center" style="flex:float;"><button class="btn btn-outline-dark mt-auto"
                    (click)="addToCart(item)" [disabled]="item.quantity == 0">Add to cart</button></div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
</div>
