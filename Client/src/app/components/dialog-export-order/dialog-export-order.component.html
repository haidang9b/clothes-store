<div>
  <div class="header">
    <h2 mat-dialog-title>Select time export order</h2>
    <button mat-icon-button (click)="onNoClick()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date">
        <input matEndDate formControlName="end" placeholder="End date">
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error *ngIf="range.controls['start'].valid == false">Invalid start date</mat-error>
      <mat-error *ngIf="range.controls['end'].valid == false">Invalid end date</mat-error>
    </mat-form-field>
  </div>

  <div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="primary" (click)="onOkClick()"
      [disabled]="range.controls['start'].valid == false || range.controls['end'].valid == false"> Export </button>
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
  </div>
</div>
